<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Agri</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Gestión de Trabajos</h1>
            <nav id="main-nav">
                </nav>
        </div>
    </header>

    <main id="app-container" class="container">
        </main>

    <!-- Modal para añadir/editar registros -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="modalTitle"></h2>
        <form id="modalForm" class="modal-form">
            <!-- Los campos del formulario se insertarán aquí dinámicamente por JavaScript -->
            <button id="modalSubmitBtn" type="submit" class="modal-submit-button"></button>
        </form>
        <div id="modalMessage" class="message" style="display:none;"></div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
